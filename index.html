<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bestenlisten</title>

<body>

<script>

    const KEYS = {
        'All-Time': {

        '2023/2024': {

        }
    }

    fetch('https://raw.githubusercontent.com/nilskntl/dsv-club-leaderboards/master/src/website/loadHtml.js')
        .then(response => response.text())
        .then(code => {
            eval(code);
            loadHtmlContent(KEYS).then(htmlContent => {

            });
        });
