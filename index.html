<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestenliste</title>
</head>
<body>
<div id="leaderboardContainer" style="width:100%; height: 100%"></div>
<script>
    fetch('https://raw.githubusercontent.com/nilskntl/dsv-club-leaderboards/master/src/website/loadHtml.js')
        .then(response => response.text())
        .then(code => {
            eval(code);
            loadHtmlContent().then(htmlContent => {
                insertHtmlIntoContainer('leaderboardContainer', htmlContent);
            });
        })
        .catch(error => console.error('Error loading external script:', error));
</script>
</body>
</html>
